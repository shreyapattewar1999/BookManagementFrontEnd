<div class="sign-up-container">
  <form [formGroup]="form" autocomplete="off">
    <mat-form-field [ngStyle]="{ paddingRight: '2%' }"
      ><mat-label>First Name</mat-label>
      <input
        matInput
        placeholder="Enter First Name"
        [formControlName]="'firstName'"
        autocomplete="newfname"
        name="fnamenoauto"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input
        matInput
        placeholder="Enter Last Name"
        [formControlName]="'lastName'"
        autocomplete="newlastname"
        name="lastnamenoauto"
      />
    </mat-form-field>
    <br />
    <mat-form-field [ngStyle]="{ paddingRight: '2%' }">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter password"
        [formControlName]="'password'"
        type="password"
        autocomplete="newpassword"
        name="passwordnoauto"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Re-enter Password</mat-label>
      <input
        matInput
        placeholder="Re-Enter password"
        [formControlName]="'repassword'"
        type="password"
        autocomplete="newrepass"
        name="repassnoauto"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Are you a admin?</mat-label>
      <mat-select formControlName="isAdmin">
        <mat-option value="true">Yes</mat-option>
        <mat-option value="false">No</mat-option>
      </mat-select>
    </mat-form-field>
    <div mat-dialog-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="submitUserData()"
        [disabled]="!form.valid"
        [ngStyle]="{ marginRight: '1%' }"
      >
        Submit
      </button>
      <button
        mat-raised-button
        color="basic"
        (click)="resetForm()"
        [disabled]="form.pristine"
      >
        Reset
      </button>
    </div>
    <!-- <mat-form-field>
      <mat-label>Are you a admin?</mat-label>
      <input
        matInput
        placeholder="Are you a admin?"
        [formControlName]="'isadmin'"
      />
    </mat-form-field> -->
  </form>
</div>
